<!DOCTYPE html>

<html>

<header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</header>

<body>
    <header class="navbar text-light" id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row cols-12 col-12">
        <div id="panel" class="col-2">
            <div id="search">
                <form>
                    <label for="searchcity" class="col-12 text-center">Search for a City:</label>
                    <input type="text" id="searchcity" name="searchcity" class="col-12 my-1" placeholder="City">
                    <input type="submit" value="Search" class="col-12 bg-primary text-light" id="submit">
                </form>
            </div>
            <div id="history" class="mt-3"></div>
        </div>
        <div class="row col-10">
            <div id="forecast" class="border border-dark col-12 m-1">
                <span id="cityname" class="display-4 font-weight-bold">City</span><img id="weathericon" src=""><br>
                <p>Temperature: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv" class="uv"></span></p>
            </div>
            <div id="fivedayforecast" class="row col-12 m-1 justify-content-between"></div>
        </div>
    </main>




    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
